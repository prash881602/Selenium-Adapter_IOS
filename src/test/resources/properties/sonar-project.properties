#######Important Note for Jenkins Integration##########
#As currently 'sonar-project.properties' is placed under src/test/resources-> properties folder,
#in the Jenkins configure for sonarqube scanner 'path to project properties' option, (using Maven as build tool)
#set path value as "./target/test-classes/properties/sonar-project.properties".

# must be unique in a given SonarQube instance
sonar.projectKey=OneFramework:Selenium-Adapter
# this is the name and version displayed in the SonarQube UI.
sonar.projectName=Selenium-Adapter
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.language=java
sonar.java.binaries=target

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8